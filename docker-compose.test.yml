services:
  test-db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_DB: re_vibe_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
    ports:
      - '5434:5432'
    volumes:
      - test-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db:
    driver: local
